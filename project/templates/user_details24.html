<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ name }}'s Details</title>
  <style>
    body {
      background-color: #036b83;
      font-family: Arial, sans-serif;
      color: white;
      padding: 40px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #005f73;
      color: white;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Details of {{ name }}</h2>
  {% if entries %}
    <table>
      <tr>
        <th>Phone</th>
        <th>Date</th>
        <th>Value</th>
      </tr>
      {% for entry in entries %}
      <tr>
        <td>{{ entry['Phone'] }}</td>
        <td>{{ entry['Date'] }}</td>
        <td>{{ entry['Value'] }}</td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p style="text-align: center;">No records found for {{ name }}.</p>
  {% endif %}
  <a href="{{ url_for('displaydata24') }}">‚Üê Back to All Names</a>
</body>
</html>
