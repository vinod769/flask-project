<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seed Name List</title>
  <style>
    body {
      background-color: #036b83;
      font-family: Arial, sans-serif;
      color: white;
      padding: 40px;
    }
    h2 { text-align: center; }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
      margin: auto;
    }
    li {
      background-color: white;
      color: black;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    a {
      color: #036b83;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>All Seed Names</h2>
  <ul>
    {% for seed_name in names %}
      <li><a href="{{ url_for('seeduser_details1', seed_name=seed_name) }}">{{ loop.index }}. {{ seed_name }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
